<%inherit file="/base.html"/>
<%block name='title'>操作记录</%block>
<%block name="content">
                <div class="king-layout2-main mt15" style="width:960px;">
            <div class="panel king-panel1 mb0  ">
                <div class="panel-heading king-panel-head1 king-panel-top1">
                    <h3 class="panel-title">历史操作记录</h3>
                </div>
                <div class="panel-body">
                    <table class="table mb0 pr15 ranger-box ">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="table-pagination" class="pagination"></div>
                    <!-- 设置面板Start -->
                    <template id="header_tpl_1539329320831">
                        <tr>
                            <th style="width: 100px;">#</th>
                            <th style="width: 20%;">IP</th>
                            <th style="width: 20%;">操作人</th>
                            <th style="width: 20%;">操作时间</th>
                            <th>操作类型</th>
                        </tr>
                    </template>
                    <template id="tpl_1539329320831">
                        <tr>
                            <td style="width: 100px;">#id#</td>
                            <td style="width: 20%;">#ip#</td>
                            <td style="width: 20%;">#user#</td>
                            <td style="width: 20%;">#exec_time#</td>
                            <td>#type#</td>
                        </tr>
                    </template>
                    <!-- 设置面板End -->
                </div>
            </div>
        </div>
</%block>
    <script>
        $(function(){
            function renderTpl(str, cfg) {
                var re = /(#(.+?)#)/g;

                return str.replace(re, function() {
                    var val = cfg[arguments[2]]+'';
                    if(typeof val == 'undefined') {
                        val = '';
                    }
                    return val;
                });
            }

            getRows();

            function getRows() {
                $.get('${SITE_URL}get_op_page_rows', function (response) {
                    initPagination(response)
                });
            }

            function initPagination(data) {
                $("#table-pagination").pagination(data.rows, {
                    current_page: 0, // 当前页从第一页开始（这里做了 -1 处理）
                    items_per_page: data.per_page, // 每页显示条目数
                    prev_text: "上一页",
                    next_text: "下一页",
                    num_edge_entries: 1,
                    num_display_entries: 10,
                    prev_show_always: true,
                    next_show_always: true,
                    callback: function (page) {
                        loadData(page);
                    }
                });
            }


            function loadData(page) {
                $.get('${SITE_URL}get_op_page_data/', {'current_page': page}, function (res) {
                    var _html = '';
                    var list = res.data;
                    var tpl = $('#tpl_1539329320831').html();
                    var headerTpl = $('#header_tpl_1539329320831').html();
                    for (var i=0,len=list.length; i < len; i++) {
                        var item = list[i];
                        _html += renderTpl(tpl, item)
                    }
                    $('.ranger-box tbody').html(_html);
                    $('.ranger-box thead').html(renderTpl(headerTpl,res.catalogues));
                }, 'json');
            }

        });
    </script>
